
<div class="row">
  <div class="col-md-12">

    <div class="panel panel-default">
      <div class="panel-heading">Add/Update Employees</div>
      <div class="panel-body">

        <div class="container">


          <form class="form-inline" #empForm="ngForm" (ngSubmit)="onSubmit(empForm)">
            <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="empService.selectedEmployee.EmployeeId">
            <div class="form-group">
              <label class="sr-only" for="email">First Name</label>
              <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="empService.selectedEmployee.FirstName">
            </div>


            <div class="form-group">
              <label class="sr-only" for="email">Last Name</label>
              <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="empService.selectedEmployee.LastName">
            </div>

            <div class="form-group">
              <label class="sr-only" for="email">Emp Code</label>
              <input class="form-control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="empService.selectedEmployee.EmpCode">
            </div>

            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default"> <i class="fa fa-save"> </i> Submit</button>
            <button type="button" (click)="resetForm(empForm)" class="btn btn-danger"> <i class="fa fa-return"> </i>Cancel</button>
          </form>

        </div>
        



      </div>
    </div>


  </div>
</div>





<hr />
<div class="row  ">
  <div class="col-md-12">
    
  </div>
</div>
